    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div>  title? </div>
        <div myAttr='./a.html'></div>
        <div myAttr='./a.html'></div>
        <div myAttr='./a.html'></div>
        <div myAttr='./b.html'></div>
        <script>
            let myAttr = document.querySelectorAll('[myAttr]');
            myAttr.forEach((element, index) => {
                let path = element.getAttribute('myAttr')
                let link = document.createElement('link');
                link.rel = 'import';
                link.href = path;
                link.onload = (event) => {
                    let content = document.importNode(event.path[0].import.body, true);
                    element.appendChild(content);
                }
                document.head.appendChild(link);
            });
        </script>
    </body>
    
</html>
